<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat Bot</title>

	<!-- Style CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery.convform.css">

	<!--jQuery script-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
	<script src="jquery.convform.js"></script>
	<script src="jquery.js"></script>
</head>
<body>
	<h1>Systeam Chat Bot</h1>
	<div class="chat_icon">
		<img src="images.png">
	</div>
	<div class="chat_box">
		<div class="conv-form-wrapper">
		<form action="" method="GET" class="hidden">
			<select name="category" data-conv-question="Hello, How can I help you?">
				<option value="orderProcessing">Order Processing</option>
				<option value="orderTracking">Order Tracking</option>
				<option value="technicalSupport">Technical Support</option>
			</select>
			<div data-conv-fork="category">
				<div data-conv-case="orderProcessing">
				 	<input type="text" name="order_name" data-conv-question="Please tell me, what is your order?!">
				</div>
				<div data-conv-case="orderTracking">
				 	<input type="text" name="order_number" data-conv-question="Please tell me your order number?!">
				</div>
				<div data-conv-case="technicalSupport">
				 	<input type="text" name="issue" data-conv-question="Please tell me your issue?!">
				</div>
			</div>
			<input type="text" name="name" data-conv-question="Please tell me your name!!">
			<input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
			<select data-conv-question="confirm ?">
				<option value="confirm">Confirm ?</option>
			</select>
		</form>
		</div>
	</div>
</body>
</html>
